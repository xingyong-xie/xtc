{% extends "base.html" %}
{% block content %}

<section class="spotlight style4 onload-image-fade-in">
    <div class="image">
        <img src="images/xtc_signup.png" alt="">
    </div>
    <div class="content" style="background-color:rgba(255,255,255,0); max-width:40%">
            <p><br/><br/><br/> </p>
    </div>
</section>

<section class="spotlight style1 orient-left content-align-left image-position-center onscroll-image-fade-in" id="first">
    <div class="content">
        <p class="major" style="font-family:Source Sans Pro, Helvetica, sans-serif;">亲爱的爸爸妈妈们，欢迎您登录小天才国际儿童成长中心官网。您只需要填写报名表，就可申请成为小天才国际儿童成长中心的正式会员，稍后会有我们的工作人员与您取得联系，小天才国际儿童成长中心期待您的加入</p>
    </div>
    <div id='register' class="wrapper style1 align-center ">
        <div class="inner small" style="background-color: rgb(243, 242, 242)">
            <h3>在线填写报名表</h3>
            <form method="POST" action="signup.html">
                {% csrf_token %}
                <div class="fields ">
                    <div class="field">
                        <input type="text" name="name" maxlength="4" value="" placeholder="宝贝姓名" required/>
                    </div>
                    <div class="field">
                        <input type="text" onfocus="(this.type='date')" id="birthday" name="birth" placeholder="出生日期" required/>
                    </div>
                    <div class="field ">
                        <input type="text" name="parent" id="parent" value="" placeholder="家长姓名" required/>
                    </div>
                    <div class="field">
                        <input type="tel" name="phone" id="phone_number" value="" placeholder="电话号码" required/>
                    </div>
                    <div class="field ">
                        <input type="text" name="address" id="address" value="" placeholder="家庭地址" required/>
                    </div>
                </div>
                <ul class="actions special ">
                    <input type="submit" name="submit" id="submit" value="确认提交 " />
                </ul>
                <script type='text/javascript'>
                    $('#birthday').blur(function () {
                        var obj = $(this);
                        if (!obj.val()) {
                            obj.prop('type', 'text');
                        }
                    });
                </script>
            </form>
        </div>
    </div>
</section>

{% endblock %}
